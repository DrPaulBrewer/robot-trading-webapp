language: node_js
node_js:
  - stable
install:
  - npm install
  - jspm config registries.github.auth ${JSPM_GITHUB_AUTH_TOKEN}
  - jspm config registries.github.timeouts.lookup 300
  - jspm config registries.github.timeouts.download 600
  - jspm install
script:
  - npm run make-gh-pages
env:
  global:
    - GH_REF: github.com/DrPaulBrewer/robot-trading-webapp
    - secure: ""
    - secure: ""
    
